<ion-header>
  <ion-toolbar>
    <ion-title>
      Statistiques
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismissModal()">
        <span ion-text color="primary" showWhen="ios">Annuler</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="noScroll">
  <ion-tabs>
    <ion-tab *ngFor="let tab of tabs" tabTitle="{{tab.title}}" [root]="tab.page" [rootParams]="tab.params">
    </ion-tab>
  </ion-tabs>
</ion-content>
