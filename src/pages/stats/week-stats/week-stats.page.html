<ion-header>
  <ion-toolbar>
    <ion-title>
      Statistiques par semaine
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismissModal()">
        <span ion-text color="primary" showWhen="ios">Annuler</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides (ionSlideDidChange)="slideDidChange()" initialSlide="{{nbrWeeksDisplayed - 1}}">
    <ion-slide *ngFor="let weekStat of weekStats">
      <h1>
        {{weekStat.title}}
      </h1>
      <progress-bar *ngIf="!weekStat.stats.isEmpty()" [progress]="weekStat.stats.getPropDone()"></progress-bar>
      <stats-card [stats]="weekStat.stats"></stats-card>
    </ion-slide>
  </ion-slides>
</ion-content>
